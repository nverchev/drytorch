# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
      - curl -LsSf https://astral.sh/uv/install.sh | sh
      - . $HOME/.cargo/env
      - uv sync --all-extras
      - uv run sphinx-build -b html docs $READTHEDOCS_OUTPUT/html
