[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drytorch"
version = "0.0.1"
authors = [{ name = "Nicolas Vercheval", email = "nicolas.vercheval@ugent.be" }]
description = "This package helps train, document and evaluate a Pytorch model."
keywords = ["pytorch", "logger"]
readme = "docs/README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.5.1",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
recommended_trackers = [
    "PyYAML >= 6.0",
    "tqdm >= 4.50.0",
]

all_trackers = [
    "drytorch[recommended_trackers]",
    "hydra-core >= 1.3.0",
    "matplotlib >= 3.3.0",
    "plotly >= 4.10.0",
    "sqlalchemy >= 2.0.12",
    "tensorboard >= 2.17.0",
    "visdom >= 0.1.6",
    "wandb >= 0.20.0",
]

support = [
    "torchmetrics >= 1.0.0",
    "torcheval",
    "pandas == 2.2.0",
    "optuna >= 4.0.0",
]

dev = [
    "pytest>=8.0.0",
    "pytest-mock >= 3.4.0",
    "pytest-cov>=2.12.1",
    "hypothesis >= 0.1.0",
    "notebook"
]

third_party_stubs = [
    "pandas-stubs",
    "plotly-stubs",
    "types-tqdm",
    "types-PyYAML",
]

type = [
    "basedpyright>=1.31.1",
    "mypy>=1.17.1",
]

all = [
    "drytorch[all_trackers]",
    "drytorch[support]",
    "drytorch[dev]",
    "drytorch[third_party_stubs]",
]


[tool.coverage.run]
source = ["drytorch"]

[tool.setuptools.package-data]
"drytorch" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://github.com/nverchev/drytorch"
Issues = "https://github.com/nverchev/drytorch/issues"
Changelog = "https://github.com/nverchev/drytorch/blob/master/CHANGELOG.md"


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
#    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
]
log_cli = true
log_cli_level = "WARNING"

[tool.mypy]
mypy_path = "."
namespace_packages = false
files = ["src", "tests"]
plugins = ["sqlalchemy.ext.mypy.plugin"]
